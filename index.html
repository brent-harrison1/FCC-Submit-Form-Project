<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="#" method="post" id="survey-form">
            <div class="name-section">
                <label id="name-label" for="name"><sup>*</sup> Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="email-section">
                <label id="email-label" for="email"><sup>*</sup> Email:</label>
                <input type="email" name="email" id="email" pattern=".+@" placeholder="Enter your Email" required>
            </div>
            <div class="age-section">
                <label id="age-label" for="age"><sup>*</sup> Age</label>
                <input type="number" name="age" id="age" min="1" max="100" placeholder="Age" required>
            </div>
            <div class="drop-down-roles">
                <fieldset>
                    <legend>Which option best describes your current role?</legend>
                    <select name="dropdown1" id="dropdown1">
                        <option disabled>Select an option</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
            </div>
            <div class="radio-recommend">
                <fieldset>
                    <legend><sup>*</sup> How likely is that you would recommend freeCodeCamp to a friend?</legend>
                    <input type="radio" id="definitely" name="rec-option" value="definitely">
                    <label for="definitely">Definitely</label>
                    <input type="radio" id="maybe" name="rec-option" value="maybe">
                    <label for="maybe">Maybe</label>
                    <input type="radio" id="not-sure" name="rec-option" value="not sure">
                    <label for="not-sure">Not sure</label>
                </fieldset>
            </div>
            <div class="drop-down-like">
                <fieldset>
                    <legend>What do you like most in FCC:</legend>
                    <select name="dropdown2" id="dropdown2">
                        <option disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                </fieldset>
            </div>
            <div class="improve-options">
                <fieldset>
                    <legend>Things that should be improved in the future (Check all that apply):</legend>
                    
                    <label for="front-end">
                        <input type="checkbox" id="front-end" name="front-end">Front-end Projects
                    </label>
                    <label for="back-end">
                        <input type="checkbox" id="back-end" name="back-end" value="back-end">Back-end Projects
                    </label>
                    <label for="data-vis">
                        <input type="checkbox" id="data-vis" name="data-vis" value="data-vis">Data Visualization
                    </label>
                    <label for="challenges">
                        <input type="checkbox" id="challenges" name="challenges" value="challenges">Challenges
                    </label>
                    <label for="open-src">
                        <input type="checkbox" id="open-src" name="open-src" value="open-src">Open Source Community
                    </label>
                    <label for="gitter">
                        <input type="checkbox" id="gitter" name="gitter" value="gitter">Gitter help rooms
                    </label>
                    <label for="videos">
                        <input type="checkbox" id="videos" name="videos" value="videos">Videos
                    </label>
                    <label for="meetups">
                        <input type="checkbox" id="meetups" name="meetups" value="meetups">City Meetups
                    </label>
                    <label for="wiki">
                        <input type="checkbox" id="wiki" name="wiki" value="wiki">Wiki
                    </label>
                    <label for="forum">
                        <input type="checkbox" id="forum" name="forum" value="forum">Forum
                    </label>
                    <label for="add-courses">
                        <input type="checkbox" id="add-courses" name="add-courses" value="add-courses">Additional Courses
                    </label>
                </fieldset>
            </div>
            <div class="comment-section">
                <label for="comments">Any Comments or Suggestions?</label>
                <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="submit-button">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
